<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screenLastOp"></div>
                <div class="screenCurrent">0</div>
            </div>
            <div class="buttons">
                <button class="clearButton">AC</button>
                <button class="deleteButton">C</button>
                <button class="opButton" data-operator>%</button>
                <button class="opButton" data-operator>รท</button>

                <button class="numButton" data-number>7</button>
                <button class="numButton" data-number>8</button>
                <button class="numButton" data-number>9</button>
                <button class="opButton" data-operator>x</button>

                <button class="numButton" data-number>4</button>
                <button class="numButton" data-number>5</button>
                <button class="numButton" data-number>6</button>
                <button class="opButton" data-operator>-</button>

                <button class="numButton" data-number>1</button>
                <button class="numButton" data-number>2</button>
                <button class="numButton" data-number>3</button>
                <button class="opButton" data-operator>+</button>

                <button class="numButton span2" data-number>0</button>
                <button class="pointButton">.</button>
                <button class="equalsButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>
